<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
   <div class="row">
      <div class="col-md-12">
        <!--Bind the values from variable title and name -->
         <h1>{{title}}</h1>
  <form role="form" autocomplete="off">
    <div class="form-group">
      
      <label for="FirstName">FirstName</label>
      <input type="text" [value]="firstName" class="form-control" id="FirstName" placeholder="FirstName">
    </div>
    <div class="form-group">
     
      <label for="lastName">Last Name</label>
      <input type="text" [value]="lastName" class="form-control" id="lastName" placeholder="LastName">
    </div>
    <button  (click)="onBtnClick()" class="btn btn-sm btn-info" >Click Me</button>
  </form>
 </div>
</div>
</div>
